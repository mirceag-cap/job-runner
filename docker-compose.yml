services:
  # --- Database ---
  postgres:
    image: postgres:16.8
    pull_policy: never
    container_name: jobrunner_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: jobrunner
    ports:
      - "55432:5432"
    volumes:
      - jobrunner_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d jobrunner"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- API ---
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: jobrunner_api
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@postgres:5432/jobrunner
      REDIS_URL: redis://redis:6379/0
      QUEUE_NAME: jobrunner:queue
    ports:
      - "127.0.0.1:8001:8001"
    depends_on:
      postgres:
        condition: service_healthy

  # --- Worker ---
  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: jobrunner_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@postgres:5432/jobrunner
      REDIS_URL: redis://redis:6379/0
      QUEUE_NAME: jobrunner:queue
    ports:
      - "9101:9101"
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: jobrunner_prometheus
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      - worker

  grafana:
    image: grafana/grafana:latest
    container_name: jobrunner_grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - jobrunner_grafana_data:/var/lib/grafana

  alertmanager:
    image: prom/alertmanager:latest
    container_name: jobrunner_alertmanager
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
    ports:
      - "9093:9093"
    depends_on:
      - prometheus

  redis:
    image: redis:7-alpine
    container_name: jobrunner_redis
    ports:
      - "6389:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - jobrunner_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
    jobrunner_pgdata:
    jobrunner_grafana_data:
    jobrunner_redis_data: